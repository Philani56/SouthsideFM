<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>5-Day Weather Forecast</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #forecast-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .weather-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }
        h2 {
            margin-top: 0;
        }
        img {
            width: 50px;
            height: auto;
        }
        p {
            margin: 5px 0;
        }
    </style>
    </head>
    <body>
        <div id="forecast-container"></div>

        <script>
        // Replace 'YOUR_API_KEY' with your actual API key
        const apiKey = '1c3d6f747001cf1cedab87a33036eb50';
        const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?q=Durban&appid=${apiKey}&units=metric`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const forecastContainer = document.getElementById('forecast-container');

                // Loop through each forecast item (every 3 hours for 5 days)
                data.list.forEach(item => {
                    const dateTime = new Date(item.dt * 1000);
                    const date = dateTime.toDateString();
                    const time = dateTime.toLocaleTimeString();
                    const temperature = item.main.temp;
                    const description = item.weather[0].description;
                    const iconUrl = `https://openweathermap.org/img/wn/${item.weather[0].icon}.png`;

                    // Create a card for each forecast item
                    const card = document.createElement('div');
                    card.classList.add('weather-card');
                    card.innerHTML = `
                        <h2>${date}</h2>
                        <img src="${iconUrl}" alt="Weather Icon">
                        <p>${time}</p>
                        <p>${temperature}Â°C</p>
                        <p>${description}</p>
                    `;
                    forecastContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching forecast data:', error));
    </script>
    </body>
</html>
